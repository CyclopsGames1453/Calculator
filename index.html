<!doctype html>
<html lang="tr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
  </head>

  <body>

    <div class="d-grid" style="height:100vh;">
        <div class="mx-auto my-auto w-100 bg-dark bg-opacity-50 border rounded p-3 d-grid shadow-lg" style="max-width:355px">
            <input type="text" id="h" required disabled placeholder="Calculator" class="form-control form-control-lg fs-3 text-end border-0 rounded shadow-lg" value="0">
            <div class="row row-cols-4 g-2 mt-1">
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="c('0')" style="color: #02FCF0;">DE</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100  border-0 shadow-lg" onclick="hs()" style="color: #02FCF0;">AC</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100  border-0 shadow-lg" onclick="l('.')" style="color: #02FCF0;">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100  border-0 shadow-lg" onclick="l('+')" style="color: #02FCF0;">+</button>
                </div>

                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('7')">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('8')">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('9')">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('-')" style="color: #02FCF0;">-</button>
                </div>

                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('4')">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('5')">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('6')">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('*')" style="color: #02FCF0;">*</button>
                </div>

                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('1')">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('2')">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('3')">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('/')" style="color: #02FCF0;">/</button>
                </div>

                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('00')">00</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="l('0')">0</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark w-100 border-0 shadow-lg" onclick="h()" style="color: #02FCF0;">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
